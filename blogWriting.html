        <h1>Write A Blog</h1>
      </header>

      <div class="jobPost">
        <section class="jobPostForm">
              <!-- Your blog writing form can go here -->
              <form action="/blogWriting" method="post">
                <!-- Add your blog writing form fields here -->
                <div class="mb-3">
                  <label for="blogTitle" class="form-label">Blog Title:</label>
                  <input
                    type="text"
                    id="blogTitle"
                    name="blogTitle"
                    class="form-control"
                    required
                  />
                </div>
  
                <div class="mb-3">
                  <label for="blogContent" class="form-label"
                    >Blog Content:</label
                  >
                  <textarea
                    id="blogContent"
                    name="blogContent"
                    class="form-control"
                    rows="8"
                    required
                  ></textarea>
                </div>
  
                <button type="submit" class="btn btn-primary">Submit Blog</button>
              </form>
      </section>
    </div>
