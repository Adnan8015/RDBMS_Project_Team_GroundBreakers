<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="public/styles.css">
    
</head>

<body>
    
    <div class="wrapper">
        <form action="/admin-signin" method="post">
            <h1>
                Sign In
            </h1>
            <div class ="input-box">
                <input type="email" name="admin_email" id="admin_email" placeholder="Email" required>
            </div>
            <div class ="input-box">
                <input type="password" name="admin_password" id="admin_password" placeholder="Password" required>
                <!-- <i class="bx bx-show"></i> -->
            </div>
            <br>
            
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    <script>
        const passwordInput = document.getElementById('admin_password');
        const eyeIcon = document.querySelector('.input-box i');

        eyeIcon.addEventListener('click', () => {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('bx-show');
                eyeIcon.classList.add('bx-hide');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('bx-hide');
                eyeIcon.classList.add('bx-show');
            }
        });
    </script>
</body>

</html>
